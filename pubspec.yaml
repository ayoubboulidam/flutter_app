name: weather_app
description: A simple weather app using Flutter and OpenWeatherMap API.

# Prevent accidental publication to pub.dev
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.0
  http: ^1.0.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Adding asset images for weather conditions
  assets:
    - assets/images/clear_sky.jpg
    - assets/images/rain.jpg
    - assets/images/snow.jpg
    - assets/images/cloudy.jpg
    - assets/images/default.jpg
